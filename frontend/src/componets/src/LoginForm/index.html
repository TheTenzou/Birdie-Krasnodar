<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LoginForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/FooterLogin.css">
    <link rel="stylesheet" href="assets/css/LoginFormClean.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean" style="font-family: Roboto, sans-serif;">
        <div class="container"><a class="navbar-brand" href="#" style="font-family: Roboto, sans-serif;">Birdie</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="margin-left: 150px;">
                <div class="btn-group" role="group"></div><a class="btn btn-primary mx-auto" role="button" style="background: rgba(255,255,255,0);color: #1b1b1b;border-width: 0px;font-family: Roboto, sans-serif;font-size: 16px;" href="#">Новости</a><a class="btn btn-primary mx-auto" role="button"
                    style="background: rgba(255,255,255,0);color: #1b1b1b;border-width: 0px;font-family: Roboto, sans-serif;font-size: 16px;" href="#">Локации</a><a class="btn btn-primary mx-auto" role="button" style="background: rgba(255,255,255,0);color: #1b1b1b;border-width: 0px;font-family: Roboto, sans-serif;font-size: 16px;"
                    href="#">О нас</a><a class="btn btn-primary mx-auto" role="button" style="background: rgba(255,255,255,0);color: #1b1b1b;border-width: 0px;font-family: Roboto, sans-serif;font-size: 16px;" href="#">Контакты</a><button class="btn btn-primary btn-block"
                    type="submit" style="background: #cc8f52;border-radius: 24px;margin-right: 5px;width: 122px;border-top-color: #cc8f52;border-right-color: #cc8f52;border-bottom-color: #cc8f52;border-left-color: #cc8f52;">Регистрация</button><a class="btn btn-primary ml-auto"
                    role="button" href="#" style="font-family: Roboto, sans-serif;height: 38px;background: #5c5c5c;border-radius: 35px;border-width: 0px;border-style: solid;margin: -10px;width: 75px;">Вход</a></div>
        </div>
    </nav>
    <div class="login-clean" style="background: #ffffff;">
        <form method="post" style="background: #f8f9fa;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="fas fa-kiwi-bird" style="color: #cc8f52;"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Пароль" style="margin-top: 15px;"></div><button class="btn btn-primary btn-block" type="submit" style="background: #cc8f52;border-radius: 24px;">Войти</button></form>
    </div>
    <div class="footer-dark" style="background: #1b1b1b;font-family: Roboto, sans-serif;">
        <div class="col">
            <h5 style="font-family: Roboto, sans-serif;text-align: center;">КОНТАКТНАЯ ИНФОРМАЦИЯ</h5>
            <p style="text-align: center;font-family: Roboto, sans-serif;margin-top: 0px;">Тут контактная информация</p>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
                </div>
                <p class="copyright" style="margin-top: 0px;">Birdie Krasnodar © 2020</p>
            </div>
        </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
